# Configuration that is common to all Airflow services
# It is reused using YAML anchors & aliases
x-airflow-common:
  &airflow-common
  # Default Airflow image. You can override it in .env file
  image: docker.io/apache/airflow:3.1.0-python3.12
  
  # Environment variables common to all Airflow services
  environment:
    &airflow-common-env
    # Define how Airflow will run. SequentialExecutor only 1 task at a time, LocalExecutor runs tasks in parallel
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    # This key is used to encrypt passwords and sensitive data in the database
    AIRFLOW__CORE__FERNET_KEY: jJ/9sz0g0OHxsfxOoSfdFdmk3ysNmPRnH3TUAbz3IHA=
    # Pause DAGs at creation to avoid running them when they are added to Airflow
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'False'
    # Define whether to load the example DAGs that come with Airflow
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    # Use the database to store connections, users and variables
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow/airflow
    # Define the authentication manager to use
    AIRFLOW__CORE__AUTH_MANAGER: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
    # Set the API server URL for execution (used by some operators)
    AIRFLOW__CORE__EXECUTION_API_SERVER_URL: 'http://airflow-apiserver:8080/execution/'
    # Can be used to set a custom config file, store in the local config folder
    AIRFLOW_CONFIG: '/opt/airflow/config/airflow.cfg'
    # Connection with Postgres database containing MovieLens data
    AIRFLOW_CONN_POSTGRES_MOVIE: postgres://postgres:postgres12345@postgres:5432/postgresdb

  # Common volume mounts for dags, logs, configs and plugins
  volumes:
    - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
    - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
    - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
    - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
  
  # Use the same user as the host system to avoid permission issues
  user: "${AIRFLOW_UID:-50000}:0"

  # Common dependencies on other services
  depends_on:
    &airflow-common-depends-on
    postgres-airflow:
      # Wait until Postgres is ready to accept connections
      condition: service_healthy


# Define all the services (containers) that will be part of this application
services:

  # PostgreSQL database to store Airflow metadata
  postgres-airflow:
    # Use the official Postgres image from Docker Hub
    image: docker.io/library/postgres:16

    container_name: postgres-airflow

    # Set environment variables for Postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow

    # Persist the database data in a Docker volume
    volumes:
      - postgres_airflow_db:/var/lib/postgresql/data
    
    # Define a healthcheck to ensure the database is ready before starting Airflow services
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s

    # Always restart the container if it stops
    restart: always


  # Temporary container to initialize the Airflow database and create the admin user
  airflow-init:
    # Reuse the common configuration for Airflow services
    <<: *airflow-common

    container_name: airflow-init

    # Override the entrypoint to run a custom initialization script
    entrypoint: /bin/bash

    # Disable line-length rule for this section
    # yamllint disable rule:line-length

    # Command to create necessary directories and set permissions
    command:
      - -c
      - |
        echo
        echo "Creating missing opt dirs if missing:"
        echo
        mkdir -v -p /opt/airflow/{logs,dags,plugins,config}
        echo
        echo "Airflow version:"
        /entrypoint airflow version
        echo
        echo "Files in shared volumes:"
        echo
        ls -la /opt/airflow/{logs,dags,plugins,config}
        echo
        echo "Running airflow config list to create default config file if missing."
        echo
        /entrypoint airflow config list >/dev/null
        echo
        echo "Files in shared volumes:"
        echo
        ls -la /opt/airflow/{logs,dags,plugins,config}
        echo
        echo "Change ownership of files in /opt/airflow to ${AIRFLOW_UID}:0"
        echo
        chown -R "${AIRFLOW_UID}:0" /opt/airflow/
        echo
        echo "Change ownership of files in shared volumes to ${AIRFLOW_UID}:0"
        echo
        chown -v -R "${AIRFLOW_UID}:0" /opt/airflow/{logs,dags,plugins,config}
        echo
        echo "Files in shared volumes:"
        echo
        ls -la /opt/airflow/{logs,dags,plugins,config}
    # yamllint enable rule:line-length

    # Environment variables specific to initialization
    environment:
      <<: *airflow-common-env
      # Ensure the database is migrated to the latest version
      _AIRFLOW_DB_MIGRATE: 'true'
      # Create an admin user if it does not exist
      _AIRFLOW_WWW_USER_CREATE: 'true'
      # Admin user credentials (can be overridden in .env file)
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}

    # Use root user to avoid permission issues during initialization
    user: "0:0"


  # Airflow API server service
  # The API server provides a REST API and a web UI to interact with Airflow
  airflow-apiserver:
    # Reuse the common configuration for Airflow services
    <<: *airflow-common

    container_name: airflow-apiserver

    # Command to start the API server
    command: api-server

    # Map port 8080 on the host to port 8080 in the container
    ports:
      - "8080:8080"

    # Healthcheck to ensure the webserver is running
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/api/v2/version"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

    # Always restart the container if it stops
    restart: always

    # Ensure the webserver starts only after initialization is complete
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully


  # Airflow scheduler service
  # The scheduler is responsible for scheduling tasks and triggering DAG runs
  airflow-scheduler:
    # Reuse the common configuration for Airflow services
    <<: *airflow-common

    container_name: airflow-scheduler

    # Command to start the scheduler and trigger initial DAG run
    command: scheduler
    # Healthcheck to ensure the scheduler is running
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type SchedulerJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

    # Always restart the container if it stops
    restart: always

    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully


  # Airflow DAG processor service
  # The DAG processor is responsible for parsing and processing DAG files
  airflow-dag-processor:
    # Reuse the common configuration for Airflow services
    <<: *airflow-common

    container_name: airflow-dag-processor

    # Command to start the DAG processor
    command: dag-processor

    # Healthcheck to ensure the DAG processor is running
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type DagProcessorJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

    # Always restart the container if it stops
    restart: always

    # Ensure the DAG processor starts only after initialization is complete
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  
  # Airflow CLI service for debugging and maintenance
  # This service can be used to run Airflow commands interactively
  # Example: docker compose run airflow-cli airflow connections list
  airflow-cli:
    # Reuse the common configuration for Airflow services
    <<: *airflow-common

    container_name: airflow-cli

    # Debugging profiles
    profiles:
      - debug
    
    # Environment variables specific to CLI
    environment:
      <<: *airflow-common-env
      CONNECTION_CHECK_MAX_COUNT: "0"

    # Workaround for entrypoint issue. See: https://github.com/apache/airflow/issues/16252
    command:
      - bash
      - -c
      - airflow

    # Ensure the CLI service can connect to the database
    depends_on:
      <<: *airflow-common-depends-on
  

# Persist the database data in a Docker volume
volumes:
  postgres_airflow_db:

# Use an external Docker network to allow communication between containers
networks:
  default:
    name: airflow_network
    external: 'true'
